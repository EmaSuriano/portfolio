version: 2.1
orbs:
  node: circleci/node@2.1.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn --frozen-lockfile
            - run: yarn lint
            - run: yarn build
            - run: yarn test:ci
workflows:
  build-and-test:
    jobs:
      - build-and-test
